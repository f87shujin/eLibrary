<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - eLibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-item {
            background-color: var(--library-secondary);
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
        }

        .cart-summary {
            background-color: var(--library-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="header"></div>
    </header>

    <div class="library-container">
        <h2 class="library-title">Your Cart</h2>
        <div class="decorative-line"></div>
        <div id="cart-items" class="mt-4">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-summary">
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div>
                    <h5>Total: <span id="cart-total">0.00</span></h5>
                </div>
                <button class="library-btn" id="checkout-btn" onclick="window.location.href='payment.html'">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        console.log('Cart page script starting...');

        // Function to load HTML content
        function loadHTML(elementId, filePath) {
            console.log(`Loading ${filePath} into ${elementId}...`);
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    
                    // Extract and execute scripts
                    const scripts = tempDiv.getElementsByTagName('script');
                    for (let script of scripts) {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.body.appendChild(newScript);
                    }
                    
                    // Remove scripts from the content before inserting
                    const scriptsToRemove = tempDiv.getElementsByTagName('script');
                    while (scriptsToRemove.length > 0) {
                        scriptsToRemove[0].remove();
                    }
                    
                    // Insert the remaining content
                    document.getElementById(elementId).innerHTML = tempDiv.innerHTML;
                    console.log(`${filePath} loaded successfully`);
                    
                    // Dispatch a custom event when header is loaded
                    if (elementId === 'header') {
                        window.dispatchEvent(new Event('headerLoaded'));
                    }
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                });
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Load cart items from localStorage
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
                cartTotal.textContent = '0.00';
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => {
                // Calculate item total based on type (purchase or rental)
                let itemTotal = 0;
                if (item.type === 'purchase') {
                    itemTotal = item.price * item.quantity;
                } else if (item.type === 'rental') {
                    itemTotal = item.price; // For rentals, price is already the total
                }
                total += itemTotal;

                return `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img src="${item.image}" alt="${item.name}" class="img-fluid">
                                </div>
                                <div class="col-md-4">
                                    <h5 class="card-title">${item.name}</h5>
                                    ${item.type === 'rental' ? `<small class="text-muted">Rental Period: ${item.rentalDays} days</small>` : ''}
                                </div>
                                <div class="col-md-2">
                                    ${item.type === 'purchase' ? `
                                        <div class="input-group">
                                            <button class="btn btn-outline-secondary" onclick="updateQuantity('${item._id}', -1)">-</button>
                                            <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                                            <button class="btn btn-outline-secondary" onclick="updateQuantity('${item._id}', 1)">+</button>
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="col-md-2">
                                    $${itemTotal.toFixed(2)}
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-danger" onclick="removeItem('${item._id}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            cartTotal.textContent = `$${total.toFixed(2)}`;
            updateCartCount();
        }

        // Update item quantity
        function updateQuantity(itemId, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item._id === itemId);
            
            if (itemIndex > -1 && cart[itemIndex].type === 'purchase') {
                cart[itemIndex].quantity = Math.max(1, cart[itemIndex].quantity + change);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        // Remove item from cart
        function removeItem(itemId) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const updatedCart = cart.filter(item => item._id !== itemId);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            loadCart();
        }

        // Update cart count in header
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = count;
            }
        }

        // Load cart when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
        });

        // Update cart total
        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
