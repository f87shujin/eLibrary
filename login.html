<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div id="header"></div>
    </header>

    <div class="library-container" style="max-width: 500px;">
        <h2 class="library-title">Login</h2>
        <div class="decorative-line"></div>
        <form id="login-form" class="library-card">
            <div class="mb-3">
                <input type="email" class="library-input" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="library-input" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="library-btn w-100">Login</button>
            <div class="text-center mt-3">
                <a href="register.html" class="text-decoration-none" style="color: var(--library-accent);">Need an account? Sign Up</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://elibrary-1rh1.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Set the token first
                    localStorage.setItem('token', data.token);
                    
                    // Decode the JWT token to get user role
                    const tokenPayload = JSON.parse(atob(data.token.split('.')[1]));
                    console.log('Login successful:', tokenPayload);
                    
                    // Wait a brief moment to ensure token is set
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // Redirect based on user role
                    if (tokenPayload.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    const errorData = await response.json();
                    console.error('Login failed:', errorData.message);
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
           // Function to load HTML content
           function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                });
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
    </script>

</body>
</html>
