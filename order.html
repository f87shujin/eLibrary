<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header"></header>

    <div class="container mt-5">
        <h2>Order Details</h2>
        <div id="order-details" class="mb-4"></div>
        <button id="cancel-order" class="btn btn-danger">Cancel Order</button>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        const orderId = '67f52a553e2ba9f3c3fb2af1'; // Replace with dynamic order ID as needed

        // Function to load the header
        async function loadHeader() {
            try {
                const response = await fetch('login.html'); // Load the header from login.html
                if (!response.ok) {
                    throw new Error('Failed to load header');
                }
                const headerHTML = await response.text();
                document.getElementById('header').innerHTML = headerHTML; // Insert the header into the placeholder
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

        // Function to fetch order details
        async function fetchOrderDetails() {
            const token = localStorage.getItem('token'); // Assuming you store the token in local storage
            try {
                const response = await fetch(`https://elibrary-1rh1.onrender.com/api/orders/${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch order details');
                }
                const order = await response.json();
                displayOrderDetails(order);
            } catch (error) {
                console.error('Error fetching order details:', error);
                document.getElementById('order-details').innerHTML = '<p>Error loading order details.</p>';
            }
        }

        // Function to display order details
        function displayOrderDetails(order) {
            const orderDetailsDiv = document.getElementById('order-details');
            orderDetailsDiv.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order ID: ${order._id}</h5>
                        <p class="card-text"><strong>User Name:</strong> ${order.userName}</p>
                        <p class="card-text"><strong>Total Amount:</strong> $${order.totalAmount.toFixed(2)}</p>
                        <p class="card-text"><strong>Order Date:</strong> ${new Date(order.orderDate).toLocaleString()}</p>
                        <h6>Items:</h6>
                        <ul class="list-group">
                            ${order.items.map(item => `
                                <li class="list-group-item">
                                    <strong>${item.name}</strong> - $${item.price} (Quantity: ${item.quantity})
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        // Function to cancel the order
        async function cancelOrder() {
            const token = localStorage.getItem('token'); // Assuming you store the token in local storage
            if (confirm('Are you sure you want to cancel this order?')) {
                try {
                    const response = await fetch(`https://elibrary-1rh1.onrender.com/api/orders/${orderId}/cancel`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (response.ok) {
                        alert('Order cancelled successfully');
                        window.location.href = 'orders.html'; // Redirect to orders list or another page
                    } else {
                        const data = await response.json();
                        alert(data.message || 'Failed to cancel order.');
                    }
                } catch (error) {
                    console.error('Error cancelling order:', error);
                }
            }
        }

        // Event listener for the cancel button
        document.getElementById('cancel-order').addEventListener('click', cancelOrder);

        // Load the header and fetch order details on page load
        loadHeader();
        fetchOrderDetails();
    </script>
</body>
</html>
