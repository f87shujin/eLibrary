<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <div class="container">
        <h2>User Profile</h2>
        <form id="profile-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <small class="form-text text-muted">Leave blank to keep current password.</small>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Fetch user details
        const token = localStorage.getItem('token');
        if (token) {
            const tokenPayload = JSON.parse(atob(token.split('.')[1]));
            document.getElementById('name').value = tokenPayload.name;
            document.getElementById('email').value = tokenPayload.email;
        } else {
            alert('You need to log in to view this page.');
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }

        // Handle profile form submission
        document.getElementById('profile-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://elibrary-1rh1.onrender.com/api/updateProfile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name, email, password })
            });

            if (response.ok) {
                alert('Profile updated successfully!');
                window.location.reload(); // Reload the page to reflect changes
            } else {
                alert('Failed to update profile. Please try again.');
            }
        });
    </script>
</body>
</html>
