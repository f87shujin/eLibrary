<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <div class="container">
        <h2>User Profile</h2>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <p id="name" class="form-control-plaintext">Loading...</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <p id="email" class="form-control-plaintext">Loading...</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <p id="role" class="form-control-plaintext">Loading...</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <p class="form-control-plaintext">********</p>
            <small class="form-text text-muted">Leave blank to keep current password.</small>
        </div>
        <button id="edit-button" class="btn btn-primary">Edit Profile</button>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Fetch user details
        const token = localStorage.getItem('token');
        if (token) {
            console.log('Token:', token); // Log the token to see if it's being retrieved
            fetch('https://elibrary-1rh1.onrender.com/api/user', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                console.log('Response status:', response.status); // Log the response status
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }
                return response.json();
            })
            .then(user => {
                console.log('User details:', user); // Log the user details
                document.getElementById('name').textContent = user.name;
                document.getElementById('email').textContent = user.email;
                document.getElementById('role').textContent = user.role;
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
                alert('Failed to load user details. Please try again.');
            });
        } else {
            alert('You need to log in to view this page.');
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }

        // Handle edit button click
        document.getElementById('edit-button').addEventListener('click', () => {
            window.location.href = 'edit-profile.html'; // Redirect to an edit profile page (you can create this page)
        });
    </script>
</body>
</html>
