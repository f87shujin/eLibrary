<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <div class="library-container">
        <h2 class="library-title">Your Profile</h2>
        <div class="decorative-line"></div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="library-card text-center">
                    <div class="mb-4">
                        <img src="default-avatar.png" alt="Profile" 
                             class="rounded-circle" style="width: 150px; height: 150px;">
                    </div>
                    <h3 id="user-name" class="h4 mb-3">John Doe</h3>
                    <p id="user-email" class="text-muted">john@example.com</p>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="library-card">
                    <h3 class="h4 mb-4">Account Details</h3>
                    <form id="profile-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="library-input" id="name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="library-input" id="email" readonly>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="library-btn">
                                    Update Profile
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="library-card mt-4">
                    <h3 class="h4 mb-4">Recent Activity</h3>
                    <div id="recent-activity">
                        <!-- Activity items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <button id="logout-btn" class="library-btn">Logout</button>

    <script>
       function loadHTML(elementId, filePath) {
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading HTML:', error);
            });
    }
        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
        
        // Fetch user details
        const token = localStorage.getItem('token');
        if (token) {
            fetch('https://elibrary-1rh1.onrender.com/api/user', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }
                return response.json();
            })
            .then(user => {
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-email').textContent = user.email;
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
                alert('Failed to load user details. Please try again.');
            });
        } else {
            alert('You need to log in to view this page.');
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }

        // Edit field function
        function editField(field) {
            const fieldElement = document.getElementById(field);
            const currentValue = fieldElement.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentValue;
            input.className = 'form-control';
            fieldElement.innerHTML = ''; // Clear the current text
            fieldElement.appendChild(input); // Add the input field
        }

        // Handle update button click
        document.getElementById('profile-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const token = localStorage.getItem('token');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            fetch('https://elibrary-1rh1.onrender.com/api/updateProfile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name, email })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }
                alert('Profile updated successfully!');
                // Optionally, refresh the page or fetch user details again
                window.location.reload();
            })
            .catch(error => {
                console.error('Error updating profile:', error);
                alert('Failed to update profile. Please try again.');
            });
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
