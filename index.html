<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%; 
            margin: 0; /* Remove default margin */
        }
        body {
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }
        .content {
            flex: 1; /* Allow content to grow and fill space */
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        .product-card {
            background-color: var(--library-secondary);
            border: 1px solid var(--library-accent);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .search-container {
            background-color: var(--library-secondary);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <!-- Search Container -->
    <div class="search-container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for books...">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>

    <!-- Books Grid -->
    <div class="product-grid" id="books-container">
        <!-- Books will be dynamically inserted here -->
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        // Function to load HTML content
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                });
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Fetch and display books
        async function fetchBooks() {
            try {
                const response = await fetch('https://elibrary-1rh1.onrender.com/api/books');
                const books = await response.json();
                
                const booksContainer = document.getElementById('books-container');
                booksContainer.innerHTML = books.map(book => `
                    <div class="product-card">
                        <img src="${book.image}" alt="${book.name}">
                        <h3>${book.name}</h3>
                        <p>$${book.price}</p>
                        <div class="book-buttons">
                            <button class="btn btn-primary" onclick="window.location.href='details.html?id=${book._id}'">Details</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        // Load books when page loads
        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
