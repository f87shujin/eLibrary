<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%; 
            margin: 0; /* Remove default margin */
        }
        body {
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }
        .content {
            flex: 1; /* Allow content to grow and fill space */
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Exactly 4 columns */
            gap: 25px;
            padding: 20px;
            max-width: 1400px; /* Control maximum width */
            margin: 0 auto; /* Center the grid */
        }
        .product-card {
            background-color: var(--library-secondary);
            border: 1px solid var(--library-accent);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%; /* Ensure full width of grid cell */
        }
        .product-card img {
            width: 100%;
            height: 300px; /* Fixed height for all images */
            object-fit: cover; /* This ensures the image covers the area without distortion */
            border-radius: 10px 10px 0 0; /* Rounded corners only at top */
        }
        .product-details {
            padding: 15px;
            flex-grow: 1; /* This ensures the details section takes remaining space */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card h3 {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            color: var(--library-text);
            line-height: 1.4;
            height: 2.8em; /* Fixed height for title (2 lines) */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .product-card .author {
            color: var(--library-accent);
            font-size: 0.9rem;
            margin: 0 0 10px 0;
        }
        .product-card .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--library-text);
            margin: 0 0 15px 0;
        }
        .search-container {
            background-color: var(--library-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--library-accent);
        }
        .search-container input {
            background-color: rgba(220, 215, 201, 0.1);
            border: 1px solid var(--library-accent);
            color: var(--library-text);
            padding: 12px 20px;
            border-radius: 8px;
        }
        .search-container input::placeholder {
            color: rgba(220, 215, 201, 0.6);
        }
        .book-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .book-buttons button {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .book-buttons .btn-primary {
            background-color: var(--library-accent);
            color: var(--library-text);
        }
        .book-buttons .btn-primary:hover {
            background-color: #8B6B4D;
            transform: translateY(-2px);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .search-container .form-control,
        .search-container .form-select {
            background-color: rgba(220, 215, 201, 0.1);
            border: 1px solid var(--library-accent);
            color: var(--library-text);
        }
        .search-container .form-control:focus,
        .search-container .form-select:focus {
            background-color: rgba(220, 215, 201, 0.2);
            border-color: var(--library-accent);
            color: var(--library-text);
            box-shadow: 0 0 0 0.25rem rgba(162, 123, 92, 0.25);
        }
        .search-container .btn-primary {
            background-color: var(--library-accent);
            border-color: var(--library-accent);
        }
        .search-container .btn-primary:hover {
            background-color: #8B6B4D;
            border-color: #8B6B4D;
        }
        .search-container .row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .sort-select {
            width: auto;
            min-width: 150px;
            height: 38px;
            padding: 0.375rem 0.75rem;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .search-container .row {
                flex-direction: column;
                gap: 15px;
            }
            .search-container .col-md-8,
            .search-container .col-md-4 {
                width: 100%;
            }
            .sort-select {
                width: 100%;
            }
        }
        /* Add responsive breakpoints for different screen sizes */
        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 books per row on medium screens */
            }
        }
        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 books per row on smaller screens */
            }
        }
        @media (max-width: 576px) {
            .product-grid {
                grid-template-columns: 1fr; /* 1 book per row on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <!-- Search Container -->
    <div class="search-container">
        <div class="row">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for books...">
                    <button class="btn btn-primary" onclick="searchBooks()">Search</button>
                </div>
            </div>
            <div class="col-md-4">
                <select id="sort-option" class="form-select sort-select" onchange="sortBooks()">
                    <option value="">Sort by...</option>
                    <option value="price_asc">Price: Low to High</option>
                    <option value="price_desc">Price: High to Low</option>
                    <option value="name_asc">Name: A to Z</option>
                    <option value="name_desc">Name: Z to A</option>
                </select>
            </div>
        </div>
    </div>

    <div class="library-container">
        <!-- Books Grid -->
        <div class="product-grid" id="books-container">
            <!-- Loading state -->
            <div class="loading-state">
                <div class="spinner-border text-accent" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading books...</p>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        // Function to load HTML content
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                });
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Fetch and display books
        async function fetchBooks() {
            const booksContainer = document.getElementById('books-container');
            booksContainer.innerHTML = `
                <div class="loading-state text-center">
                    <div class="spinner-border text-accent" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading books...</p>
                </div>
            `;
            
            try {
                const searchQuery = document.getElementById('search-input')?.value || '';
                const sort = document.getElementById('sort-option')?.value || '';
                
                const params = new URLSearchParams();
                if (searchQuery) params.append('search', searchQuery);
                if (sort) params.append('sort', sort);

                const response = await fetch(`https://elibrary-1rh1.onrender.com/api/books?${params.toString()}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch books');
                }
                
                const books = await response.json();
                
                if (books.length === 0) {
                    booksContainer.innerHTML = `
                        <div class="text-center">
                            <p>No books found.</p>
                        </div>
                    `;
                    return;
                }
                
                booksContainer.innerHTML = books.map(book => `
                    <div class="product-card">
                        <img src="${book.image || 'placeholder.jpg'}" alt="${book.name}" onerror="this.src='placeholder.jpg'">
                        <div class="product-details">
                            <h3>${book.name}</h3>
                            <p class="author">${book.author || 'Unknown Author'}</p>
                            <p class="price">$${(book.price || 0).toFixed(2)}</p>
                            <div class="book-buttons">
                                <button class="btn btn-primary" onclick="window.location.href='details.html?id=${book._id}'">Order</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching books:', error);
                booksContainer.innerHTML = `
                    <div class="text-center text-danger">
                        <p>Error loading books. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Add to cart function
        async function addToCart(bookId) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please log in to add books to your cart');
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch('https://elibrary-1rh1.onrender.com/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ bookId })
                });

                if (!response.ok) {
                    throw new Error('Failed to add to cart');
                }

                alert('Book added to cart successfully!');
                // Update cart count
                const cartResponse = await fetch('https://elibrary-1rh1.onrender.com/api/cart', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const cartData = await cartResponse.json();
                document.querySelector('.cart-count').textContent = cartData.items.length;
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert('Failed to add book to cart. Please try again.');
            }
        }

        // Search books
        function searchBooks() {
            fetchBooks();
        }

        // Filter books by category
        function filterBooks() {
            fetchBooks();
        }

        // Sort books
        function sortBooks() {
            fetchBooks();
        }

        // Load books when page loads
        document.addEventListener('DOMContentLoaded', fetchBooks);

        // Add event listener for search input
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBooks();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
