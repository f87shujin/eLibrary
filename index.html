<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%; 
            margin: 0; /* Remove default margin */
        }
        body {
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }
        .content {
            flex: 1; /* Allow content to grow and fill space */
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        .product-card {
            background-color: var(--library-secondary);
            border: 1px solid var(--library-accent);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: var(--library-text);
        }
        .product-card .category {
            color: var(--library-accent);
            font-size: 0.9rem;
            margin: 5px 0;
        }
        .product-card .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--library-text);
            margin: 10px 0;
        }
        .search-container {
            background-color: var(--library-secondary);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .search-container .form-control,
        .search-container .form-select {
            background-color: rgba(220, 215, 201, 0.1);
            border: 1px solid var(--library-accent);
            color: var(--library-text);
        }
        .search-container .form-control:focus,
        .search-container .form-select:focus {
            background-color: rgba(220, 215, 201, 0.2);
            border-color: var(--library-accent);
            color: var(--library-text);
            box-shadow: 0 0 0 0.25rem rgba(162, 123, 92, 0.25);
        }
        .search-container .btn-primary {
            background-color: var(--library-accent);
            border-color: var(--library-accent);
        }
        .search-container .btn-primary:hover {
            background-color: #8B6B4D;
            border-color: #8B6B4D;
        }
        .search-container .row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .sort-select {
            width: auto;
            min-width: 150px;
            height: 38px;
            padding: 0.375rem 0.75rem;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .search-container .row {
                flex-direction: column;
                gap: 15px;
            }
            .search-container .col-md-8,
            .search-container .col-md-4 {
                width: 100%;
            }
            .sort-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <!-- Search Container -->
    <div class="search-container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search for books...">
                    <button class="btn btn-primary" onclick="searchBooks()">Search</button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select sort-select" id="sort-option" onchange="sortBooks()">
                    <option value="">Sort By</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Books Grid -->
    <div class="product-grid" id="books-container">
        <!-- Books will be dynamically inserted here -->
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        // Function to load HTML content
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                });
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Fetch and display books
        async function fetchBooks() {
            try {
                const searchQuery = document.getElementById('search-input').value;
                const sort = document.getElementById('sort-option').value;
                
                const params = new URLSearchParams();
                if (searchQuery) params.append('search', searchQuery);
                if (sort) params.append('sort', sort);

                const response = await fetch(`https://elibrary-1rh1.onrender.com/api/books?${params.toString()}`);
                const books = await response.json();
                
                const booksContainer = document.getElementById('books-container');
                booksContainer.innerHTML = books.map(book => `
                    <div class="product-card">
                        <img src="${book.image}" alt="${book.name}">
                        <h3>${book.name}</h3>
                        <p class="price">$${book.price.toFixed(2)}</p>
                        <div class="book-buttons">
                            <button class="btn btn-primary" onclick="window.location.href='details.html?id=${book._id}'">Details</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        // Search books
        function searchBooks() {
            fetchBooks();
        }

        // Filter books by category
        function filterBooks() {
            fetchBooks();
        }

        // Sort books
        function sortBooks() {
            fetchBooks();
        }

        // Load books when page loads
        document.addEventListener('DOMContentLoaded', fetchBooks);

        // Add event listener for search input
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBooks();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
