<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <style>
        html, body {
            height: 100%; 
            margin: 0; /* Remove default margin */
        }
        body {
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }
        .content {
            flex: 1; /* Allow content to grow and fill space */
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid var(--dark-border);
            padding: 15px;
            text-align: center;
            background-color: var(--dark-secondary);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .search-container {
            padding: 20px;
            background-color: var(--dark-secondary);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="container">
            <form class="d-flex" id="search-form">
                <input class="form-control me-2" type="search" placeholder="Search products..." id="search-input">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="container content">
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const productGrid = document.getElementById('product-grid');

        // Function to fetch books
        const fetchBooks = async (search = '') => {
            const response = await fetch(`https://elibrary-1rh1.onrender.com/api/books?search=${search}`);
            const books = await response.json();
            productGrid.innerHTML = ''; // Clear existing products
            books.forEach(book => {
                const productCard = `
                    <div class="product-card">
                        <a href="details.html?id=${book._id}">
                            <img src="${book.image}" alt="${book.name}">
                            <h5>${book.name}</h5>
                            <p>$${book.price.toFixed(2)}</p>
                        </a>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        };

        // Fetch all books on initial load
        fetchBooks();

        // Handle search form submission
        searchForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission
            const searchTerm = searchInput.value.trim(); // Get the search term
            fetchBooks(searchTerm); // Fetch books based on the search term
        });
           // Function to load HTML content
           function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                });
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
    </script>
    <footer>
        <div id="footer"></div>
    </footer>
    
        
        
</body>
</html>
