<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <style>
        .book-details {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            padding: 60px;
            background-color: var(--dark-secondary);
        }
        .book-image {
            flex: 0 0 400px; /* Fixed width for the image */
            margin-right: 20px;
        }
        .book-image img {
            max-width: 100%;
            height: auto;
        }
        .book-info {
            width: 400px; /* Fixed width for the bubble */
            height: 300px; /* Fixed height for the bubble */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the bubble */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center items horizontally */
            text-align: center; /* Center text */
            justify-content: center; /* Center content vertically within the bubble */
        }
        .book-buttons {
            margin-top: 20px;
        }
        .description-container {
            margin-top: 40px; /* Space above the description */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-details">
            <div class="book-image">
                <img src="path/to/book-image.jpg" alt="Book Image">
            </div>
            <div class="book-info">
                <h2 class="book-title">Book Title</h2>
                <p class="book-price">$19.99</p>
                <div class="book-buttons">
                    <button class="btn btn-primary">Rent</button>
                    <button class="btn btn-success">Buy</button>
                </div>
            </div>
        </div>

        <!-- Description Container -->
        <div class="description-container">
            <h3>Description</h3>
            <p>This is a test description for the book. It provides an overview of the book's content, themes, and other relevant information that may interest potential readers.</p>
        </div>
    </div>
    <script>
        // Fetch book details based on the book ID passed in the URL
        const fetchBookDetails = async () => {
            const params = new URLSearchParams(window.location.search);
            const bookId = params.get('id'); // Assuming the book ID is passed as a query parameter
            const response = await fetch(`https://elibrary-1rh1.onrender.com/api/books/${bookId}`);
            const book = await response.json();
            document.querySelector('.book-title').textContent = book.name;
            document.querySelector('.book-price').textContent = `$${book.price.toFixed(2)}`;
            document.querySelector('.book-image img').src = book.image;
        };

        // Call the function to fetch book details
        fetchBookDetails();
    </script>
</body>
</html>
