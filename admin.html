<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div id="header"></div>
    </header>

    <div class="library-container">
        <h2 class="library-title">Admin Dashboard</h2>
        <div class="decorative-line"></div>
        
        <div class="row g-4">
            <!-- Statistics Cards -->
            <div class="col-md-4">
                <div class="library-card text-center">
                    <i class="fas fa-book fa-2x mb-3" style="color: var(--library-accent)"></i>
                    <h3 class="h4">Total Books</h3>
                    <p class="h2" id="total-books">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="library-card text-center">
                    <i class="fas fa-users fa-2x mb-3" style="color: var(--library-accent)"></i>
                    <h3 class="h4">Total Users</h3>
                    <p class="h2" id="total-users">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="library-card text-center">
                    <i class="fas fa-shopping-cart fa-2x mb-3" style="color: var(--library-accent)"></i>
                    <h3 class="h4">Total Orders</h3>
                    <p class="h2" id="total-orders">0</p>
                </div>
            </div>
        </div>

        <!-- Book Management -->
        <div class="library-card mt-4">
            <h3 class="mb-4">Manage Books</h3>
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="books-table">
                        <!-- Books will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        // Check if user is logged in as admin
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You are not authorized to access this page.');
            window.location.href = 'login.html'; // Redirect to login page
        }

        // Fetch admin content
        fetch('https://elibrary-1rh1.onrender.com/api/admin', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => {
            if (!response.ok) {
                alert('You are not authorized to access this page.');
                window.location.href = 'login.html'; // Redirect to login page
            }
            return response.json();
        })
        .then(data => {
            console.log(data.message); // Display admin message
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token'); // Remove token from local storage
            window.location.href = 'login.html'; // Redirect to login page
        });
           // Function to load HTML content
           function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                });
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
    </script>
</body>
</html>
