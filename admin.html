<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div id="header"></div>
    </header>

    <div class="library-container">
        <h2 class="library-title">Admin Dashboard</h2>
        <div class="decorative-line"></div>
        <div class="library-card">
            <h3>Manage Books</h3>
            <div class="container">
                <h2>Admin Page</h2>
                <p>Welcome, admin!</p>
                <button id="logout" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        // At the top of your admin.html script
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                alert('Please login to access this page');
                window.location.href = 'login.html';
                return;
            }

            try {
                const tokenPayload = JSON.parse(atob(token.split('.')[1]));
                if (tokenPayload.role !== 'admin') {
                    alert('You do not have permission to access this page');
                    window.location.href = 'index.html';
                    return;
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
                alert('Authentication error. Please login again.');
                window.location.href = 'login.html';
            }
        });

        // Fetch admin content
        fetch('https://elibrary-1rh1.onrender.com/api/admin', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => {
            if (!response.ok) {
                alert('You are not authorized to access this page.');
                window.location.href = 'login.html'; // Redirect to login page
            }
            return response.json();
        })
        .then(data => {
            console.log(data.message); // Display admin message
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token'); // Remove token from local storage
            window.location.href = 'login.html'; // Redirect to login page
        });
           // Function to load HTML content
           function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                });
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
    </script>
</body>
</html>
