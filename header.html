<script>
    // Check if user is logged in
    const token = localStorage.getItem('token');
    console.log('Token:', token); // Log the token to see if it's being retrieved
    if (token) {
        // Decode the JWT token to get user name
        const tokenPayload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById('profile-link').textContent = tokenPayload.name; // Set the name in the profile link
    }

</script>
